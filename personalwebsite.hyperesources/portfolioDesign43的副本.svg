<rect x="27.5" y="543.4" class="st1" width="863" height="469.1"/>
<text transform="matrix(1 0 0 1 27.5 554.4279)" class="st0 st2 st3">Hand with Heart</text>
<text transform="matrix(1 0 0 1 27.5 597.6279)" class="st0 st2 st4">This project focuses on bringing back people’s connection in a gentle way. In a digital </text>
<text transform="matrix(1 0 0 1 27.5 619.228)" class="st0 st2 st4">age, people’s connection becomes fragile and superficial. Social awkward appears more </text>
<text transform="matrix(1 0 0 1 27.5 640.8279)" class="st0 st2 st4">and more frequently in our daily life. People sometimes just feel less willing to talk </text>
<text transform="matrix(1 0 0 1 27.5 662.4279)" class="st0 st2 st4">while fear of losing connect with others. They are more likely to seek a relationship </text>
<text transform="matrix(1 0 0 1 27.5 684.028)" class="st0 st2 st4">which can leave enough space for their communication. </text>
<text transform="matrix(1 0 0 1 27.5 727.228)" class="st0 st2 st4">Our project, Hand with Heart, provides an indirect way for people to interact with each </text>
<text transform="matrix(1 0 0 1 27.5 748.8279)" class="st0 st2 st4">other. There will be two projectors placing in two different spaces. Beneath each pro</text>
<text transform="matrix(1 0 0 1 855.6 748.8279)" class="st0 st2 st4">-</text>
<text transform="matrix(1 0 0 1 27.5 770.4279)" class="st0 st2 st4">jector, there is a motion tracking device which enables to track user’s hand movement. </text>
<text transform="matrix(1 0 0 1 27.5 792.028)" class="st0 st2 st4">And the all the hand movement of the two users will be mapped on the same screen. </text>
<text transform="matrix(1 0 0 1 27.5 813.6279)" class="st0 st2 st4">When their hands meet with each other, in the virtual space, a special effect in be trig</text>
<text transform="matrix(1 0 0 1 863.1 813.6279)" class="st0 st2 st4">-</text>
<text transform="matrix(1 0 0 1 27.5 835.2279)" class="st0 st2 st4">gered. </text>
<text transform="matrix(1 0 0 1 27.5 878.4279)" class="st0 st2 st4">In this way, a temporary but concrete connection can be build between two people. </text>
<text transform="matrix(1 0 0 1 27.5 900.028)" class="st0 st2 st4">Though they are not able to see each other’s face and might never know each other, we </text>
<text transform="matrix(1 0 0 1 27.5 921.6279)" class="st0 st2 st4">believe that this transient connection through their hands&apos; movement can leave both </text>
<text transform="matrix(1 0 0 1 27.5 943.2279)" class="st0 st2 st4">sides a sense of being connected but without any interfere into their own life. </text>
<text transform="matrix(1 0 0 1 194.4 990.028)" class="st0 st5 st6">-This Work Joined Shanghai Maker Carnival-</text>
</svg>
